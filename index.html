    <style>
      slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #b34391;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #b588fd;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #d42ff5;
  cursor: pointer;
}
</style>

<h3><font color="6699FF"<p><u>Motor1<u/></p></font></h3>
<div class="slidecontainer">
  <input type="range" min="0" max="180" value="0" class="slider" id="myRange"name="m1">
  <p>Value: <span id="demo"></span></p>
</div>

<script>
var slider= document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
